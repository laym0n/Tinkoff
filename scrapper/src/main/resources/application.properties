server.port=8082

springdoc.swagger-ui.path=/swagger-ui

spring.datasource.driverClassName= org.postgresql.Driver

spring.datasource.url= ${DB_CONNECTION_STRING:jdbc:postgresql://localhost:5433/scrapper}
#spring.datasource.url= jdbc:postgresql://postgresql:5432/scrapper
spring.datasource.username = user
spring.datasource.password = pass

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

checker-update.count-sites-for-check-per-iteration = 5

app.botInfo.path = ${BOT_REST_API_LINK:http://localhost:8080}
app.database-access-type = jooq
app.scheduler.interval = 5000
app.test = "test"

app.use-queue = true
app.rabbitMQInfo.queueName = testQueue
app.rabbitMQInfo.queueDurable = true
app.rabbitMQInfo.exchangeName = testExchange
app.rabbitMQInfo.exchangeDurable = true
app.rabbitMQInfo.exchangeAutoDelete = false
app.rabbitMQInfo.routingKey = LinkUpdateRequest

spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.template.exchange=testExchange
spring.rabbitmq.username=guest
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
#spring.rabbitmq.host=rabbitmq
spring.rabbitmq.password=guest
spring.rabbitmq.template.routing-key=LinkUpdateRequest

management.server.port=8084
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=info,health,prometheus
management.endpoints.web.path-mapping.prometheus=metrics
management.metrics.tags.application=${spring.application.name:scrapper}
management.prometheus.metrics.export.enabled=true
management.metrics.web.server.requests-metric.enabled=true
